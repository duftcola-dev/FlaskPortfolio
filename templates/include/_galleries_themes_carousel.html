
{%for gallery in galleries_themes%}
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <div id="carousel-controlls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">


                        <div class="carousel-item active">
                            <img class="d-block w-100 img-thumbnail img_max_size"  src="{{url_for('static',filename=galleries_themes[gallery][0] )}}">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-thumbnail "  src="{{url_for('static',filename=galleries_themes[gallery][1] )}}">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-thumbnail"  src="{{url_for('static',filename=galleries_themes[gallery][2] )}}">
                        </div>


                </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-controlls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-controlls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>       
            <a href="{{galleries_themes[gallery][3]}}"><button class="btn btn-lg btn-secondary">Show Full Gallery</button></a>
        </div>
        <div class="col"></div>
    </div>
{%endfor%}

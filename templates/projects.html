{% extends "/include/_layout.html" %}

{%block body%}

    {% for item in items%}
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <h3 class="text-success">Project : {{item.get("_id")}}</h3>
            <p>{{item["data"]["description"]}}</p>
            <a href="{{item['data']['link']}}">Git repository</a>
        </div>
        <div class="col"></div>
    </div>
    {%endfor%}
 
{%endblock%}
